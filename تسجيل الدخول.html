<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <style>
     body {
            font-family: 'Tajawal', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #20443b;
            padding: 120px 20px;
            position: relative;
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
            background-image: url('https://i.ibb.co/BPYLXXh/Element.png');
            background-repeat: no-repeat;
            background-position: 50% 80%;
            background-size: 110%;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 25px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #00B760;
            padding: 20px 80px; /* تكبير الصندوق */
            width: 222 ;
            height: 48;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 80px; /* رفع الصندوق للأعلى */
            left: 20px;
            font-size: 20px; /* زيادة حجم النص */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px; /* حجم الشعار */
            height: auto;
        }
        .content {
            padding: 40px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: right;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">
        <a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="output.html">رصد الزرعة</a></li>
            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>تسجيل دخول</h2>
        <p>الرجاء إدخال بياناتك لتسجيل الدخول.</p>
        <div class="login-form">
            <form action="login.php" method="POST">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                
                <button type="submit">تسجيل دخول</button>
            </form>
            <div class="register-link">
                <span>ليس لديك حساب؟ </span>
                <a href="تسجيل حساب جديد.html">قم بإنشاء حساب جديد الآن</a>
            </div>
        </div>
    </div>

</body>
</html>
