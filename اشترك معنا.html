<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اشترك معنا</title>
    <style>
           body {
            font-family: 'Tajawal', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #20443b;
            padding: 120px 20px;
            position: relative;
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
            background-image: url('https://i.ibb.co/BPYLXXh/Element.png');
            background-repeat: no-repeat;
            background-position: 50% 80%;
            background-size: 110%;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 25px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #00B760;
            padding: 20px 80px; /* تكبير الصندوق */
            width: 222 ;
            height: 48;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 80px; /* رفع الصندوق للأعلى */
            left: 20px;
            font-size: 20px; /* زيادة حجم النص */
        }
        .logo {
            position: absolute;
            top: 30px;
            right: 25px;
            width: 200px;
            height: auto;
        }
        .content {
            padding: 40px;
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .service-box {
            text-align: center;
            width: 300px; /* توسيع العرض لتنسيق أفضل */
            height: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s; /* تأثير الحركة */
        }
        .service-box:hover {
            transform: translateY(-10px); /* تحريك الصندوق لأعلى */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* زيادة الظل */
        }
        .service-box h1 {
            color: #222663; /* اللون الجديد */
            font-size: 24px;
            margin-bottom: 10px;
        }
        .service-box p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: right;
            margin: 0;
        }
        .service-box hr {
            width: 100%;
            margin: 10px 0;
            border-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/M8wGT4V/Title-3-1.png" alt="شعار دقة" class="logo">
        <a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">لوحة المعلومات</a></li>
            <li><a href="output.html">رصد الزرعة</a></li>
            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h2 style="color: #222663;">اختر باقتك المناسبة</h2>
        <div class="services">
            <div class="service-box">
                <h1>الباقة المحدودة</h1>
                <p>30 ريال شهريًا</p>
                <p></p>
                <hr>
                <p>تجربة مجانية لمدة 14 يوم</p>
            </div>
            <div class="service-box">
                <h1>الباقة الشاملة</h1>
                <p>40 ريال شهريًا</p>
                <p></p> 
                <hr>
                <p>تجربة مجانية لمدة 14 يوم</p>
            </div>  
        </div>
    </div>

</body>
</html>
